name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: fintech
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    
    - name: Test Ledger Service
      run: |
        cd ledger-service
        ./mvnw clean test
      env:
        SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/fintech
        SPRING_DATASOURCE_USERNAME: postgres
        SPRING_DATASOURCE_PASSWORD: postgres
        SPRING_JPA_HIBERNATE_DDL_AUTO: create-drop
    
    - name: Test Transfer Service
      run: |
        cd transfer-service
        ./mvnw clean test
      env:
        SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/fintech
        SPRING_DATASOURCE_USERNAME: postgres
        SPRING_DATASOURCE_PASSWORD: postgres
        SPRING_JPA_HIBERNATE_DDL_AUTO: create-drop
        LEDGER_SERVICE_URL: http://localhost:8081
    
    - name: Build Ledger Service
      run: |
        cd ledger-service
        ./mvnw clean package -DskipTests
      env:
        SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/fintech
        SPRING_DATASOURCE_USERNAME: postgres
        SPRING_DATASOURCE_PASSWORD: postgres
        SPRING_JPA_HIBERNATE_DDL_AUTO: create-drop
    
    - name: Build Transfer Service
      run: |
        cd transfer-service
        ./mvnw clean package -DskipTests
      env:
        SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/fintech
        SPRING_DATASOURCE_USERNAME: postgres
        SPRING_DATASOURCE_PASSWORD: postgres
        SPRING_JPA_HIBERNATE_DDL_AUTO: create-drop
        LEDGER_SERVICE_URL: http://localhost:8081
    
    - name: Upload JAR artifacts
      uses: actions/upload-artifact@v3
      with:
        name: jar-files
        path: |
          ledger-service/target/*.jar
          transfer-service/target/*.jar

  integration-test:
    runs-on: ubuntu-latest
    needs: test
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: fintech
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Download JAR artifacts
      uses: actions/download-artifact@v3
      with:
        name: jar-files
    
    - name: Start Ledger Service
      run: |
        java -jar ledger-service-0.0.1-SNAPSHOT.jar &
        sleep 10
      env:
        SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/fintech
        SPRING_DATASOURCE_USERNAME: postgres
        SPRING_DATASOURCE_PASSWORD: postgres
        SPRING_JPA_HIBERNATE_DDL_AUTO: create-drop
        SERVER_PORT: 8081
    
    - name: Start Transfer Service
      run: |
        java -jar transfer-service-0.0.1-SNAPSHOT.jar &
        sleep 10
      env:
        SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/fintech
        SPRING_DATASOURCE_USERNAME: postgres
        SPRING_DATASOURCE_PASSWORD: postgres
        SPRING_JPA_HIBERNATE_DDL_AUTO: create-drop
        LEDGER_SERVICE_URL: http://localhost:8081
        SERVER_PORT: 8080
    
    - name: Health Check
      run: |
        curl -f http://localhost:8080/actuator/health || exit 1
        curl -f http://localhost:8081/actuator/health || exit 1
        echo "All services are healthy!"
    
    - name: Integration Test
      run: |
        # Test account creation
        curl -X POST http://localhost:8081/accounts \
          -H "Content-Type: application/json" \
          -d '{"initialBalance": 1000.00}' || exit 1
        
        # Test transfer creation
        curl -X POST http://localhost:8080/transfers \
          -H "Content-Type: application/json" \
          -H "Idempotency-Key: test-123" \
          -d '{"fromAccountId": 1, "toAccountId": 2, "amount": 100.00}' || exit 1
        
        echo "Integration tests passed!"